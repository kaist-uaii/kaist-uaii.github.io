<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Urban AI Institute (UAII)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        .serif-title {
            font-family: 'Playfair Display', serif;
        }

        .gradient-text {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

            .card-hover:hover {
                transform: translateY(-8px);
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            }

        .divider-gradient {
            height: 4px;
            background: linear-gradient(to right, #1e3a8a, #3b82f6, transparent);
            border-radius: 2px;
        }

        img {
            transition: transform 0.3s ease;
        }

        .card-hover:hover img {
            transform: scale(1.05);
        }

        .research-update {
            scroll-margin-top: 100px;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900">

    <!-- Header / Navigation -->
    <nav class="border-b border-slate-100 bg-white/80 backdrop-blur-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-6 flex justify-between items-center">

            <!-- Logo -->
            <a href="index.html" class="text-xl font-black tracking-tighter text-blue-900">
                UAII <span class="text-slate-400 font-light">Projects</span>
            </a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex gap-6 text-xs font-bold uppercase tracking-widest text-slate-500">
                <a href="index.html" class="hover:text-blue-600">Home</a>
                <a href="people.html" class="hover:text-blue-600">People</a>
                <a href="projects.html" class="text-blue-600">Projects</a>
                <a href="press.html" class="hover:text-blue-600">Events</a>
                <a href="apply.html" class="hover:text-blue-600">Apply</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="menuBtn"
                    class="md:hidden text-slate-700 focus:outline-none"
                    aria-label="Open menu">
                ☰
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobileMenu"
             class="hidden md:hidden bg-white border-t border-slate-100">
            <div class="flex flex-col px-6 py-4 gap-4 text-sm font-semibold text-slate-700">
                <a href="index.html">Home</a>
                <a href="people.html">People</a>
                <a href="projects.html" class="text-blue-600">Projects</a>
                <a href="press.html">Events</a>
                <a href="apply.html">Apply</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 max-w-7xl">
        <!-- Hero Section -->
        <section class="pt-24 pb-20">
            <div class="flex flex-col md:flex-row justify-between items-end mb-16 gap-6">
                <div>
                    <h1 class="serif-title text-5xl md:text-6xl font-bold mb-4">Projects</h1>

                </div>
                <div class="divider-gradient w-48 hidden md:block"></div>
            </div>

            <!-- Featured Projects Grid -->
            <div id="featured-projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-32">
                <!-- Project cards will be injected here -->
            </div>
        </section>

        <!-- Research Update -->
        <section id="research-update" class="py-16">
            <div class="max-w-7xl mx-auto px-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-3xl font-extrabold">Research Update</h2>
                </div>

                <!-- ✅ 리스트가 들어갈 곳 -->
                <div id="research-update-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

                <!-- ✅ 상세가 들어갈 곳 (옵션) -->
                <div id="research-update-detail" class="mt-10 hidden"></div>
            </div>
        </section>
    </main>

    <footer class="bg-white border-t border-gray-200 py-8 text-center mt-20">
        <p class="text-gray-500 text-sm">&copy; 2026 Urban AI Institute. All rights reserved.</p>
    </footer>

    <script>
        // Load data from projectsData.json
        async function loadProjectsData() {
            const url = "data/projectsData.json";  // ✅ 항상 projects.html 기준 상대경로
            console.log("[Projects] fetching:", url);

            const res = await fetch(url, { cache: "no-store" });
            if (!res.ok) throw new Error(`Failed to load: ${res.status} ${res.statusText}`);

            return await res.json();
        }


        function createProjectCard(p) {
            const card = document.createElement('div');
            const linkHref = p.link;
            const target = p.type === 'external' ? 'target="_blank" rel="noopener noreferrer"' : '';

            card.className = "card-hover bg-white rounded-2xl overflow-hidden shadow-sm border border-slate-100";
            card.innerHTML = `
                        <a href="${linkHref}" ${target} class="block h-full">
                            ${p.image ? `
                            <div class="relative overflow-hidden bg-slate-100 aspect-video">
                                <img src="${p.image}" alt="${p.title}" class="w-full h-full object-cover">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                            </div>
                            ` : ''}
                            <div class="p-6">
                                <h3 class="serif-title text-2xl font-bold text-slate-900 mb-3">${p.title}</h3>
                                ${p.desc ? `<p class="text-sm text-slate-600 leading-relaxed mb-4">${p.desc}</p>` : ''}
                                <div class="flex items-center gap-2 text-sm font-medium text-blue-600 group-hover:text-blue-700">
                                    <span>Learn more</span>
                                    <svg class="w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                    </svg>
                                </div>
                            </div>
                        </a>
                    `;
            return card;
        }

        function createOtherProjectCard(p) {
            const card = document.createElement('div');
            const hasLink = !!p.link;
            const linkHref = hasLink ? (p.type === 'internal' ? `/projects${p.link}` : p.link) : '#';
            const target = p.type === 'external' ? 'target="_blank" rel="noopener noreferrer"' : '';

            card.className = "card-hover bg-white rounded-2xl p-6 shadow-sm border border-slate-100";

            if (hasLink) {
                card.innerHTML = `
                            <a href="${linkHref}" ${target} class="block h-full">
                                <div class="flex items-start justify-between gap-4">
                                    <div class="flex-1">
                                        <h3 class="serif-title text-xl font-bold text-slate-900 mb-2">${p.title}</h3>
                                        ${p.desc ? `<p class="text-sm text-slate-600 leading-relaxed mb-4">${p.desc}</p>` : ''}
                                        <div class="flex items-center gap-2 text-sm font-medium text-blue-600">
                                            <span>View project</span>
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                            </svg>
                                        </div>
                                    </div>
                                    ${p.researchSectionID ? `
                                    <span class="inline-flex items-center px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider bg-blue-50 text-blue-700 border border-blue-200 shrink-0">
                                        ${p.researchSectionID}
                                    </span>
                                    ` : ''}
                                </div>
                            </a>
                        `;
            } else {
                card.innerHTML = `
                            <div class="flex items-start justify-between gap-4">
                                <div class="flex-1">
                                    <h3 class="serif-title text-xl font-bold text-slate-400 mb-2">${p.title}</h3>
                                    ${p.desc ? `<p class="text-sm text-slate-500 leading-relaxed">${p.desc}</p>` : ''}
                                </div>
                            </div>
                        `;
            }
            return card;
        }

        async function renderProjects() {
            try {
                const projectsData = await loadProjectsData();
                const featuredGrid = document.getElementById('featured-projects-grid');

                if (!featuredGrid) {
                    throw new Error("featured-projects-grid not found");
                }

                featuredGrid.innerHTML = "";

                const featuredProjects = projectsData.filter(
                    p => p.image && p.link && !p.pagetitle
                );

                featuredProjects.forEach(p =>
                    featuredGrid.appendChild(createProjectCard(p))
                );

            } catch (error) {
                console.error("❌ Error rendering projects:", error);
            }
        }


        /* =========================
   Research Update (SAFE)
   ========================= */

        (async function RU_init() {
            try {
                const listEl = document.getElementById("research-update-list");
                if (!listEl) return;

                const url = "data/researchData.json"; // ✅ projects.html 기준 상대경로 (가장 안정적)
                const res = await fetch(url, { cache: "no-store" });
                if (!res.ok) throw new Error(`Research data load failed: ${res.status}`);

                const buf = await res.arrayBuffer();
                const text = new TextDecoder("utf-8").decode(buf).replace(/^\uFEFF/, "");
                const raw = JSON.parse(text);

                const list = Array.isArray(raw) ? raw : [raw];

                // ✅ Research Update 카드 자체 최신순(dateISO) 정렬
                list.sort((a, b) => {
                    const ta = Date.parse(a.dateISO || a.date || "") || 0;
                    const tb = Date.parse(b.dateISO || b.date || "") || 0;
                    return tb - ta; // 최신 먼저
                });

                RU_renderList(list);

                RU_handleDeepLink(list);

                // ✅ 로드/렌더 완료 뒤 스크롤 & 상세 오픈 처리
                window.addEventListener("load", () => {
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                            RU_applyRouting(list);
                        });
                    });
                });

            } catch (e) {
                console.warn("[ResearchUpdate] init failed:", e);
            }
        })();

        function RU_applyRouting(list) {
            const params = new URL(location.href).searchParams;

            // 1) view=research면 섹션으로 강제 스크롤
            if (params.get("view") === "research") {
                const sec = document.getElementById("research-update");
                if (sec) sec.scrollIntoView({ behavior: "smooth", block: "start" });
            }

            // 2) research=<id>면 해당 아이템 상세 자동 오픈
            const id = params.get("research");
            if (id) {
                const found = list.find(x => String(x.id) === String(id));
                if (found) RU_openDetail(found);
            }
        }

        /* ---------- render list ---------- */
        function RU_renderList(list) {
            const el = document.getElementById("research-update-list");
            el.innerHTML = "";

            list.forEach(item => {
                const title = item.menuTitle || item.title || "Untitled";
                const desc = item.desc || "";
                const thumb = item.thumbnail || "";

                const card = document.createElement("article");
                card.className =
                    "group rounded-2xl border border-slate-200 bg-white p-5 shadow-sm hover:shadow-md cursor-pointer";

                card.innerHTML = `
      <div class="flex gap-4">
        <div class="flex-1 min-w-0">
          <h3 class="text-lg font-bold text-slate-900 group-hover:text-blue-700">
            ${title}
          </h3>
          <p class="mt-2 text-sm text-slate-600 line-clamp-2">
            ${desc}
          </p>
          <div class="mt-3 text-sm font-semibold text-blue-700">
            View details →
          </div>
        </div>
        ${thumb ? `
          <div class="hidden md:block w-[120px] h-[80px] rounded-xl overflow-hidden border shrink-0">
            <img src="${thumb}" class="w-full h-full object-cover" />
          </div>` : ""}
      </div>
    `;

                card.addEventListener("click", () => {
                    // ✅ 클릭 시 URL도 맞춰줌(새로고침해도 유지)
                    const next = new URL(location.href);
                    next.searchParams.set("view", "research");
                    next.searchParams.set("research", item.id);
                    history.replaceState({}, "", next.toString());

                    RU_openDetail(item);
                    document.getElementById("research-update")?.scrollIntoView({ behavior: "smooth", block: "start" });
                });

                el.appendChild(card);
            });
        }

        /* ---------- open detail ---------- */
        function RU_openDetail(item) {
            const el = document.getElementById("research-update-detail");
            if (!el) return;

            function RU_assetUrl(p) {
                const basePath = location.pathname.replace(/\/[^\/]*$/, "");
                const clean = String(p || "").trim().replace(/^\//, "");
                return clean ? `${basePath}/${clean}` : "";
            }

            const researchList = Array.isArray(item.research) ? item.research : [];

            el.classList.remove("hidden");
            el.innerHTML = `
    <div class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
      <div class="flex justify-between items-start gap-4">
        <div class="min-w-0">
          <h3 class="text-2xl font-extrabold break-words">
            ${item.title || ""}
          </h3>
          ${item.desc ? `<p class="mt-2 text-slate-600">${item.desc}</p>` : ""}
        </div>
        <button id="ru-close"
          class="px-3 py-2 text-sm border rounded-lg hover:bg-slate-50 shrink-0">
          Close
        </button>
      </div>

      ${researchList.length ? `
        <div class="mt-8 space-y-12">
          ${researchList.map(r => `
            <section>
              <h4 class="text-xl font-bold">${r.title || ""}</h4>
              ${r.date ? `<p class="mt-1 text-sm text-slate-500">${r.date}</p>` : ""}

              ${r.desc ? `
                <div class="mt-4 text-slate-700 whitespace-pre-line">
                  ${r.desc}
                </div>` : ""}

              ${Array.isArray(r.images) && r.images.length > 0 ? `
      <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        ${r.images.map(src => `
          <div class="rounded-xl overflow-hidden border bg-slate-100">
            <img src="${RU_assetUrl(src)}"
                 alt="Research image"
                 class="w-full h-full object-cover"
                 loading="lazy"
                 onerror="console.error('[RU IMG 404]', this.src);" />
          </div>
        `).join("")}
      </div>
    ` : ""}


            </section>
          `).join("")}
        </div>
      ` : ""}
    </div>
  `;

            document.getElementById("ru-close").onclick = () => {
                el.classList.add("hidden");
                el.innerHTML = "";
                const next = new URL(location.href);
                next.searchParams.delete("research");
                history.replaceState({}, "", next.toString());
            };
        }

        function normalizeId(v) {
            return String(v ?? "")
                .trim()
                .toLowerCase()
                .replace(/\s+/g, " "); // 연속 공백 정리
        }

        /* ---------- deep link ---------- */
        function RU_handleDeepLink(list) {
            const params = new URL(location.href).searchParams;

            if (params.get("view") === "research") {
                document.getElementById("research-update")
                    ?.scrollIntoView({ behavior: "smooth", block: "start" });
            }

            const rawId = params.get("research");
            if (!rawId) return;

            const id = normalizeId(decodeURIComponent(rawId));

            const found = list.find(x => normalizeId(x.id) === id);
            if (found) RU_openDetail(found);
            else console.warn("[ResearchUpdate] id not found:", rawId, "normalized:", id);
        }

        (function handleResearchView() {
            const view = new URL(location.href).searchParams.get("view");
            if (view === "research") {
                window.addEventListener("load", () => {
                    document
                        .getElementById("research-update")
                        ?.scrollIntoView({ behavior: "smooth" });
                });
            }
        })();

        // ===== Force scroll to Research Update (See all 대응) =====
        (function forceScrollToResearch() {
            const params = new URL(location.href).searchParams;
            if (params.get("view") !== "research") return;

            // 모든 렌더링이 끝난 뒤 스크롤 보장
            window.addEventListener("load", () => {
                // 한 프레임 더 기다림 (DOM 안정화)
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        const target = document.getElementById("research-update");
                        if (target) {
                            target.scrollIntoView({ behavior: "smooth", block: "start" });
                        }
                    });
                });
            });
        })();



        // Initialize rendering
        renderProjects();
    </script>
    <script src="assets/script.js"></script>
</body>
</html>
