        function renderMain(article) {
            // Main
            document.getElementById('main-image').src = article.image;
            document.getElementById('main-image').alt = article.title;

            document.getElementById('article-title').innerText = article.title;
            document.getElementById('article-writer').innerText = article.writer;
            document.getElementById('article-date').innerText = article.date;
            document.getElementById('article-desc').innerHTML = marked.parse(article.desc);

            // Links
            const krBtn = document.getElementById('link-kr');
            krBtn.href = article.link_kr;

            const enBtn = document.getElementById('link-en');
            if (!article.link_en || article.link_en.trim() === "") {
                enBtn.style.display = "none";
            } else {
                enBtn.style.display = "inline-block";
                enBtn.href = article.link_en;
            }

            // Keywords (reset + render)
            const kwContainer = document.getElementById('keywords-container');
            kwContainer.innerHTML = "";
            (article.keyword || []).forEach(kw => {
                const span = document.createElement('span');
                span.className = "text-[9px] bg-slate-100 text-slate-500 px-2 py-1 rounded-sm uppercase font-bold";
                span.innerText = kw;
                kwContainer.appendChild(span);
            });

            // Mentions (reset + render)
            const mentionsBox = document.getElementById('mentions-box');
            const visibleContainer = document.getElementById('visible-mentions');
            const expandableInner = document.getElementById('expandable-inner');
            const toggleHint = document.getElementById('toggle-hint');
            const toggleIcon = document.getElementById('toggle-icon');

            const INITIAL_COUNT = 3;
            const links = article.link_others || [];

            visibleContainer.innerHTML = "";
            expandableInner.innerHTML = "";

            links.forEach((link, index) => {
                const div = document.createElement('div');
                div.className = "group cursor-pointer";
                div.innerHTML = `
      <a href="${link.href}" target="_blank" rel="noopener">
        <p class="text-[10px] font-bold text-blue-600 uppercase tracking-widest mb-1">${link.source}</p>
        <h4 class="text-sm font-semibold text-slate-800 group-hover:text-blue-900 group-hover:underline leading-tight">${link.title}</h4>
      </a>
    `;
                if (index < INITIAL_COUNT) visibleContainer.appendChild(div);
                else expandableInner.appendChild(div);
            });

            // Toggle hint show/hide
            toggleHint.style.display = (links.length <= INITIAL_COUNT) ? "none" : "";

            // Hover effects (중복 등록 방지)
            mentionsBox.onmouseenter = () => {
                if (links.length > INITIAL_COUNT) {
                    toggleIcon.style.transform = "rotate(180deg)";
                    toggleHint.classList.add('text-blue-900');
                    toggleHint.classList.remove('text-slate-400');
                }
            };
            mentionsBox.onmouseleave = () => {
                if (links.length > INITIAL_COUNT) {
                    toggleIcon.style.transform = "rotate(0deg)";
                    toggleHint.classList.remove('text-blue-900');
                    toggleHint.classList.add('text-slate-400');
                }
            };

            // (선택) 클릭 후 상단으로 부드럽게 이동
            window.scrollTo({ top: 0, behavior: "smooth" });
        }

        function init() {

            const latest = [...pressData].sort((a, b) => (b.date || "").localeCompare(a.date || ""))[0];

            archiveList.innerHTML = "";

            // 최신순 정렬
            const sorted = [...pressData].sort((a, b) => (b.date || "").localeCompare(a.date || ""));

            sorted.forEach(article => {
                const btn = document.createElement('button');
                btn.type = "button";
                btn.className = "text-left my-2 border-b border-slate-100 pb-6 last:border-0 hover:bg-slate-50 transition px-2 py-3 rounded-sm";

                const otherLinksHtml = (article.link_others && article.link_others.length)
                    ? article.link_others.slice(0, 6).map((link, index) =>
                        `<a href="${link.href}" target="_blank" rel="noopener" class="text-sm hover:underline">${link.source}</a>${index < Math.min(article.link_others.length, 6) - 1 ? ', ' : ''}`
                    ).join('')
                    : '';

                btn.innerHTML = `
      <div class="mb-1">
        <strong>(${article.date}) ${article.title}</strong>
      </div>
      <div class="pt-2 text-slate-500">
        ${article.link_en ? `<a href="${article.link_en}" target="_blank" rel="noopener" class="text-sm text-blue-800/70 hover:underline hover:text-blue-600">KAIST NEWS (EN)</a>` : ''}
        ${article.link_kr ? `<a href="${article.link_kr}" target="_blank" rel="noopener" class="text-sm text-blue-800/70 hover:underline hover:text-blue-600">${article.link_en ? ' / (KR), ' : '(KR), '}</a>` : ''}
        ${otherLinksHtml ? otherLinksHtml : ''}
      </div>
    `;

                // Archive 클릭 → 메인 기사 교체
                btn.addEventListener('click', () => renderMain(article));

                archiveList.appendChild(btn);
            });
        }


        document.addEventListener("DOMContentLoaded", () => {
            init();
            renderArchive();
        });
